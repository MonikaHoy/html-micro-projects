<!DOCTYPE html>
<html>
  <head>
    <title>Color sliders</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="background">
    <h2>Color Sliders</h2>
    <p>Use the sliders to change the color of the background.</p>
    <div class="row">
      <label for="R">R: </label>
      <input class="range" type="range" id="R" name="R" min="0" max="100" />
    </div>

    <div class="row">
      <label for="G">G: </label>
      <input class="range" type="range" id="G" name="G" min="0" max="100" />
    </div>

    <div class="row">
      <label for="B">B: </label>
      <input class="range" type="range" id="B" name="B" min="0" max="100" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
