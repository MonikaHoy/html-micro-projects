<!DOCTYPE html>
<html>
  <head>
    <title>Mouse Position</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2>Mouse Position</h2>
    <p>
      Moving the mouse on the screen will change the values in the input boxes.
      First row is absolute, second is a percent of the screen dimensions.
      Handle resize as well.
    </p>
    <div class="row">
      <label for="x">X</label>
      <input class="x" />
      <label for="percentX">Percent X</label>
      <input class="percentX" />
    </div>
    <div class="row">
      <label for="y">Y</label>
      <input class="y" />
      <label for="percentY">Percent Y</label>
      <input class="percentY" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
